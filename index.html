<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharing is Caring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  <h1>Sharing is Caring</h1>

  <form id="itemForm">
    <input type="text" id="itemName" placeholder="Item name" required>
    <input type="text" id="itemCategory" placeholder="Category (e.g. Clothes, Furniture)" required>
    <select id="itemType">
      <option value="donate">Donate</option>
      <option value="request">Request</option>
    </select>
    <button type="submit">Add Item</button>
  </form>

  <h2>Available Donated Items</h2>
  <table id="donateTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Requested Items</h2>
  <table id="requestTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
